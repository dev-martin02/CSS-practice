<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="top">
      <p class="sub-heading">Your Result</p>
      <p id="result"><span id="Actual-score">76</span> of 100</p>
      <span id="">Great</span>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section id="bottom">
      <p class="sub-heading">Summary</p>
      <div>
        <p id="first">
          Memory
          <span>92 / 100</span>
        </p>
        <p id="second">
          Verbal
          <span>61 / 100</span>
        </p>
        <p id="third">
          Visual
          <span>72 / 100</span>
        </p>
        <p id="fourth">
          Reaction
          <span>80 / 100</span>
        </p>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
